<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <style>
    /* Full-screen iframe style */
    iframe {
      position: absolute;
      top: 30px; /* Start the iframe 75px below the top to prevent overlap with navbar */
      left: 0;
      width: 100%;
      height: 100%;/*calc(100vh - 90px); /* Adjust the iframe height to fill the remaining screen space after navbar */
      border: none;
    }

    /* Navbar container to hold buttons and logo */
    .navbar {
      position: fixed;
      top: 9px; /* Offset the navbar slightly from the top */
      left: 10px; /* Optional, adjust for padding */
      width: calc(100% - 40px); /* Make navbar take full width with some padding */
      padding: 10px;
      border-radius: 20px; /* Rounded corners for the navbar */
      display: flex;
      justify-content: flex-start; /* Align buttons to the left */
      align-items: center; /* Center items vertically */
      z-index: 9999;

      /* Transparent background with subtle blur effect */
      background: transparent; /* Make the navbar completely transparent */
      backdrop-filter: blur(1.5px); /* Subtle blur effect for the area behind the navbar */
      -webkit-backdrop-filter: blur(1.5px); /* Safari support */

      /* Subtle border with transparency */
      border: 2px solid rgba(255, 255, 255, 0.2); /* Light, transparent white border */
    }

    /* Style for individual nav buttons */
    .nav-button {
      width: 50px;
      height: 50px;
      background-color: rgba(0, 30, 255, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
      margin-right: 10px; /* Space between buttons */
      transition: transform 0.3s ease;
    }

    /* Hover effect for buttons */
    .nav-button:hover {
      transform: scale(1.2);
      background-color: rgba(0, 18, 148, 0.8);
    }

    /* Font Awesome icons container */
    .nav-button i {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Logo styling */
    .logo {
      width: 110px;
      height: 55px;
      margin-left: auto; /* Align logo to the right */
      margin-top: 1px; /* Optional: move the logo slightly down */
    }

  </style>
</head>
<body>

  <!-- Navbar with buttons and logo -->
  <div class="navbar">
    <!-- Home Button -->
    <button id="home-button" class="nav-button" onclick="goHome()">
      <i class="fas fa-home"></i>
    </button>

    <!-- Fullscreen Button -->
    <button id="fullscreen-button" class="nav-button" onclick="toggleFullScreen()">
      <i class="fas fa-expand"></i>
    </button>
    <!-- Logo -->
    <img src="assets/iconbetter.png" alt="Logo" class="logo"> <!-- Update the path to your logo image -->
  </div>

  <!-- Embedding the Game File -->
  <iframe id="game-iframe" src="" title="Your Game"></iframe>

  <!-- Font Awesome Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <script>
    // Function to get query parameter by name
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get the game URL from the query parameter (the correct key is 'game')
    const gameUrl = getQueryParam('game'); // Changed 'url' to 'game'

    // If the game URL exists, set it in the iframe
    if (gameUrl) {
      document.getElementById('game-iframe').src = gameUrl;
    } else {
      // alert('No game URL found!');
    }

    // Function to navigate back to the homepage
    function goHome() {
      window.location.href = 'index.html'; // Go back to homepage
    }

    // Toggle fullscreen for the iframe
    function toggleFullScreen() {
      const iframe = document.querySelector('iframe');
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
          alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>

</body>
</html>
